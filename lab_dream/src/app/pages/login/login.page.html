<ion-content>

  <ion-card>
    <ion-card-header color="primary">
        Logowanie
    </ion-card-header>
    <ion-card-content>
        <form [formGroup]='loginForm'>
            <ion-list lines="full" class="ion-no-margin ion-no-padding">
              <ion-item>
                <ion-label position="stacked">Login<ion-text color="danger">*</ion-text></ion-label>
                <ion-input required type="text" formControlName="login"></ion-input>
              </ion-item>
              <div class="error-messages">
                <ng-container *ngFor="let error of errorMessages.login">
                  <div class="error-message" *ngIf="loginForm.get('login').hasError(error.type) && (loginForm.get('login').dirty || loginForm.get('login').touched)">
                    {{ error.message }}
                  </div>
                </ng-container>
              </div>
    
              <ion-item>
                <ion-label position="stacked">Has≈Ço<ion-text color="danger">*</ion-text></ion-label>
                <ion-input required type="password" formControlName="password"></ion-input>
              </ion-item>
              <div class="error-messages">
                <ng-container *ngFor="let error of errorMessages.password">
                  <div class="error-message" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    {{ error.message }}
                  </div>
                </ng-container>
              </div>
        </ion-list>

        <ion-button expand="full" type="submit" [disabled]="!loginForm.valid" (click)="authorize()">
            Zaloguj
        </ion-button>
        
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
